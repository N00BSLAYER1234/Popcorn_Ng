@if (UserAuthService.isLoggedIn) {
<div class="container d-flex align-items-center justify-content-between my-5">
  <h2>Ciao {{ UserAuthService.user?.username }}!</h2>
  <div
    class="avatar rounded-circle bg-primary-subtle text-secondary d-flex align-items-center justify-content-center fs-1 fw-bold">
    {{ firstLetter }}</div>
</div>
} @else {
<div class="container my-5 py-5">
  <div class="mx-auto col-lg-6">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" ngModel>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Accedi</button>
    </form>
  </div>
</div>
}
