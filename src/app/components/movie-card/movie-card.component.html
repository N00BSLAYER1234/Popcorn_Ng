@if (type == 'default') {
<a [routerLink]="['/movies', movie.id]"  [id]="movie.id" class="card text-decoration-none  h-100 ">
  <img [src]="movie | moviePoster" [alt]="movie | movieAlt" class="card-img-top">
  <div class="card-body d-flex flex-column">
    <h3 class="card-title">{{ movie.title }}</h3>
    @if (movie.overview) {
      <p class="card-text multiline-truncate"> {{movie.overview}} </p>
    }

    <app-popcorn-rating [rating]="movie.vote_average" class="mt-auto" />
  </div>
</a>
}
@else if(type == 'horizontal') {

  <div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4 bg-primary h-100">
      @if (movie.poster_path){
      <img [src]="movie | moviePoster" [alt]="movie | movieAlt" class="img-fluid rounded-start">
      }
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <app-popcorn-rating [rating]="movie.vote_average" class="mt-auto" />
        <p class="card-text multiline-truncate">{{ movie.overview }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ movie.release_date?.slice(0,4) }}</small></p>
      </div>
    </div>
  </div>
</div>
}
