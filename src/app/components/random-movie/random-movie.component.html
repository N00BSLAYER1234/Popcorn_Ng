<div class="container border border-2 border-primary my-5 py-3 rounded-4">
    <div class="row align-items-lg-center">
        <div class="col-12 col-md-4"><img [src]="posterPath" [alt]="posterAlt"></div>
        <div class="col-12 col-md-8">
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.overview }}</p>
            <app-popcorn-rating [rating]="movie.vote_average"></app-popcorn-rating>
            <app-button (btnClicked)="onGetRandomMovie()" title= "Mostrami un altro film"/>
        </div>
    </div>
</div>
